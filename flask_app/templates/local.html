<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <!-- <img src="{{ url_for('static', filename='img/loinpic.avif') }}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600;6..96,700;6..96,900&family=Bungee+Outline&family=Bungee+Shade&family=Cantata+One&family=Limelight&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&family=Sansita:wght@900&family=Shrikhand&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Visiting</title>



    <title>Local</title>
</head>
<body>
    <div class="mx-auto card text-center" style="width: 28rem; height: 38rem; background-color: rgb(244,140,6); margin-top: 5px;"> 
        <div class="">
            <h1 class="card-header">{{ user.first_name }} is a Local</h1>
            <form action="/place/create" method="post" >
                <input name="user_id" type="hidden" value="{{session.user_id}}">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="city">City</label>
                            <input type="text"  name="city" class="form-control" placeholder="Muncie">
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <input type="text" class="form-control" name="state" placeholder="IN">
                        </div>
                    </div>
                    <label for="name">What's the name of the place?</label>
                    <input type="text" name="name" class="form-control">

                    <label for="type">Type</label>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" name="type" value="0" class="form-check-input">
                            <label for="0" class="form-check-label">Food</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="type" value="1" class="form-check-input">
                            <label for="1" class="form-check-label">Drinks</label>
                        </div>    
                    </div>
                    
                    </select>
                    <label for="vibe" class="form-label">Vibe</label>
                    <select name="vibe" class="form-select">
                        <option value="other">Chill</option>
                        <option value="other">Lively</option>
                        <option value="other">Party Time</option>
                    </select>
                    <label for="price">Price</label>
                    <select name="price" class="form-select">
                        <option value="other">$</option>
                        <option value="other">$$</option>
                        <option value="other">$$$</option>
                    </select>
                    <label for="description">Tell us more about it</label>
                    <textarea name="description" cols="25" rows="3" class="form-control"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-outline-dark">Send</button>   -->
                <p><input type="submit" value="Create"> </p> 
            </form>  
            {% with messages = get_flashed_messages() %}  
                        {% if messages %}                           
                            {% for message in messages %}           
                            <p>{{message}}</p>                   
                            {% endfor %}
                        {% endif %}
                    {% endwith %}   
            <p><a href="/home">Home</a><p> 
        </div>                        
    </div>   
</body>
</html>
