<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="mx-auto card text-center" style="width: 28rem; height: 36rem; background-color: rgb(222, 154, 60); margin-top: 5px;">
        <div class="card-body">
            <form action="/place/update/{{place.id}}" method="POST">
                <h1>{{place.name}}</h1>
                <input type="hidden" name="id" value="{{place.id}}"> 
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="city">City</label>
                            <input type="text"  name="city" class="form-control" placeholder="Muncie" value="{{place.city}}">
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <input type="text" class="form-control" name="state" placeholder="IN" value="{{place.state}}">
                        </div>
                    </div>
                    <label for="name">What's the name of the place?</label>
                    <input type="text" name="name" class="form-control" value="{{place.name}}">
                    <label for="type" class="form-label">Type</label>                
                    <select name="type" class="form-select" value="{{place.type}}">
                        <option value="other">Food</option>
                        <option value="other">Drinks</option>
                    </select>
                    <label for="vibe" class="form-label">Vibe</label>
                    <select name="vibe" class="form-select" value="{{place.vibe}}">
                        <option value="other">Chill</option>
                        <option value="other">Lively</option>
                        <option value="other">Party Time</option>
                    </select>
                    <label for="price">Price</label>
                    <select name="price" class="form-select" value="{{place.price}}">
                        <option value="other">$</option>
                        <option value="other">$$</option>
                        <option value="other">$$$</option>
                    </select>
                    <label for="description">Tell us more about it</label>
                    <textarea name="description" cols="25" rows="3" class="form-control">{{place.description}}</textarea>
                </div>
                <!-- <button type="submit" class="btn btn-outline-dark">Send</button>   -->
                <input type="submit" value="Edit" class="btn btn-outline-danger">  
            </form>  
        </div>
        <p>
            <a href="/myplaces">My Places</a>
        </p>
        <div>
            <a href="/home">Home</a>
        </div>
    </div>
</body>
</html>
