<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PlaceReview</title>
</head>
<body>
    <div class="mx-auto card text-center" style="width: 28rem; height: 36rem; background-color: rgb(173, 220, 55); margin-top: 5px;">
        <!-- <form action="/places/goplaces" method="POST"> -->
            <div class="card_title"><h1>Hi {{user.first_name}}</h1></div>
        <div class="card-body">
        
            <h4>These are the places in <h4>
            {% for place in all_places%}
            <p>{{place.city}} {{place.state}}</p>
            <p>{{place.name}}</p>
            
            
            <p>
                <!-- <a href="/myplaces">{{place.name}}</a> -->
                <a href="/myplaces.city{{place.city}}">{{place.name}} ({{place.city}})</a>
                <p>{{place.description}}</p>
            </p>  
            {% endfor %}

        </div>
    
        <div>
            <a href="/home">Home</a>
        </div>
    </div>
</body>
</html>
