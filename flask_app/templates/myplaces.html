<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>myplaces</title>
</head>
<body>
    <div class="mx-auto card text-center" style="width: 40rem; height: 38rem; background-color: rgba(41, 18, 189, 0.496); margin-top: 5px;">
        <h1 class="class-header">My Places</h1>
        <div class="card-body">

            {% for this_place in this_user_with_places %}
            {{this_place.name}}
            {% endfor %} 
            {% for place in place %}
            <p>
                <a href="/viewplaces/{{place.id}}">{{place.name}} ({{place.city}})</a>
                {% if session['user_id'] == place.reviewer.id %}
                <a href="/viewplaces/{{place.id}}/edit">Edit</a>
                <a href="/viewplaces/{{place.id}}/delete">Delete</a>
                {% endif %}
            </p>  
            {% endfor %}

        </div>
        <p><a href="/local">Add a Place</a></p>
        <div>
            <a href="/home">Home</a>
        </div>
    </div>
    
</body>
</html>
